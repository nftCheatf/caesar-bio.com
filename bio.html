<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°—Ç–∞—Ç—É—Å OwnerCaesar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            overflow: hidden;
            background-color: #0f172a;
        }
        
        .anime-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.7;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .online {
            background-color: #10b981;
            box-shadow: 0 0 0 rgba(16, 185, 129, 0.4);
        }
        
        .offline {
            background-color: #ef4444;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }
        
        .glass-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .telegram-btn {
            background: #0088cc;
            transition: all 0.3s ease;
        }
        
        .telegram-btn:hover {
            background: #0077b6;
            transform: translateY(-2px);
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–∞—é—â–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
        @keyframes falling {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .falling-element {
            position: absolute;
            animation: falling linear infinite;
            z-index: -1;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white">
    <!-- –ê–Ω–∏–º–µ-–∞–Ω–∏–º–∞—Ü–∏—è –Ω–∞ —Ñ–æ–Ω–µ -->
    <div class="anime-bg" id="animeBg"></div>
    
    <!-- –ü—Ä–æ–∑—Ä–∞—á–Ω–æ–µ –æ–∫–Ω–æ -->
    <div class="glass-card rounded-2xl p-8 max-w-md w-full mx-4 shadow-xl">
        <div class="text-center mb-6">
            <i class="fab fa-telegram text-5xl text-blue-400 mb-4"></i>
            <h1 class="text-3xl font-bold mb-2">OwnerCaesar</h1>
            <div class="flex items-center justify-center mb-6">
                <span id="statusDot" class="status-dot offline"></span>
                <span id="statusText" class="text-lg">–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞...</span>
            </div>
        </div>
        
        <div class="text-center">
            <a href="https://t.me/OwnerCaesar" target="_blank" class="telegram-btn inline-flex items-center justify-center px-6 py-3 rounded-full font-medium text-white shadow-lg">
                <i class="fab fa-telegram mr-2"></i> –ù–∞–ø–∏—Å–∞—Ç—å –≤ Telegram
            </a>
        </div>
    </div>
    
    <script>
        // –°–æ–∑–¥–∞–µ–º –∞–Ω–∏–º–µ-–∞–Ω–∏–º–∞—Ü–∏—é –Ω–∞ —Ñ–æ–Ω–µ
        function createAnimeBackground() {
            const bg = document.getElementById('animeBg');
            const elements = ['üå∏', '‚≠ê', 'üç•', '‚àÜ', '‚ö°', '‚ùÑÔ∏è', '¬∞'];
            
            for (let i = 0; i < 20; i++) {
                const element = document.createElement('div');
                element.className = 'falling-element';
                element.textContent = elements[Math.floor(Math.random() * elements.length)];
                element.style.left = Math.random() * 100 + 'vw';
                element.style.animationDuration = (Math.random() * 5 + 5) + 's';
                element.style.animationDelay = Math.random() * 5 + 's';
                element.style.fontSize = (Math.random() * 20 + 10) + 'px';
                element.style.opacity = Math.random() * 0.5 + 0.3;
                bg.appendChild(element);
            }
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ Telegram
        async function checkTelegramStatus() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            try {
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –∑–∞–ø—Ä–æ—Å –∫ API Telegram
                // –ù–æ —Ç–∞–∫ –∫–∞–∫ —ç—Ç–æ –¥–µ–º–æ, –º—ã –∏–º–∏—Ç–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —Å—Ç–∞—Ç—É—Å
                const isOnline = Math.random() > 0.5;
                
                if (isOnline) {
                    statusDot.className = 'status-dot online';
                    statusText.textContent = '–í —Å–µ—Ç–∏';
                } else {
                    statusDot.className = 'status-dot offline';
                    statusText.textContent = '–ù–µ –≤ —Å–µ—Ç–∏';
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ —Å—Ç–∞—Ç—É—Å–∞:', error);
                statusDot.className = 'status-dot offline';
                statusText.textContent = '–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏';
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            createAnimeBackground();
            checkTelegramStatus();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
            setInterval(checkTelegramStatus, 30000);
        });
    </script>
</body>
</html>
